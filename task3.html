<script>
    let str = "Toi yeu codegym"
    let arr = str.split("")

    function findTheNumberOfVowelCharacters(arr){
        let count = 0;
        let Vowel = ['a','o','e','u','i']
        for (let i = 0;i < arr.length;i++){
            for(let k = 0; k<Vowel.length;k++)
            if(arr[i] === Vowel[k]){
                count++;
            }
        }
        return (count != 0 ) ? count : false;
    }

    console.log(findTheNumberOfVowelCharacters(arr));
</script>
