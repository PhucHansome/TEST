<script>
    class Staff{
        constructor(fullname,email){
            this.fullname = fullname;
            this.email = email;
        }
        setFullname(fullname){
            this.fullname = fullname;
        }
        setEmail(email){
            this.email = email;
        }
        getFullname(){
            return`Fullname: ${this.fullname}`
        }
        getEmail(){
            return`Email: ${this.email}`
        }
        toString(){
            return`Fullname: ${this.fullname}, Email: ${this.email}`
        }
    }

    
    objStaff1 = new Staff("David", "david@gmail.com");
    objStaff1.setFullname("David")
